  <script src="js/docsify-plugin-carbon@1.js"></script>
  <script>
    let editUrl = ""
    if (window.location.host == "bioproj.gitee.io") {
      editUrl = "https://gitee.com/bioproj/java-algorithm/blob/master/docs/"
    } else {
      editUrl = "https://github.com/bioproj/java-algorithm/blob/master/docs/"
    }
  </script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script> -->
  <script>
    window.$docsify = {
      name: 'java algorithm',
      loadSidebar: true,
      loadSidebar: "sidebar.md",
      subMaxLevel: 3,
      formatUpdated: '{YYYY}-{MM}-{DD}',
      topMargin: 0,
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      // repo: 'http://192.168.10.178:3000/mbiolance-it/admin-doc/',
      alias: {
        '/.*/sidebar.md': '/sidebar.md'
      }, plugins: [
        // DocsifyCarbon.create('CEBI6KQE', 'docsifyjsorg'),
        function (hook, vm) {
          hook.beforeEach(function (html) {
            // console.log( vm.route.file)
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
            } else if (/github\.githubassets\.com/.test(vm.route.file)) {
              console.log(vm.route.file)
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
            } else {
              url =
                editUrl +
                vm.route.file;
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n\n';
            return (
              editHtml +
              html +
              '\n\n----\n\n' +
              '<a href="https://bioinfo.online" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by 生信小木屋</a>'
            );


          });
        },
        // EditOnGithubPlugin.create(
        //   'http://192.168.10.178:3000/mbiolance-it/admin-doc/src/branch/master/',
        //   null,
        //   function (file) {
        //     if (file.indexOf('en') === -1) {
        //       return '<span>编辑</sapn>'
        //     } else {
        //       return 'edit on git'
        //     }
        //   }
        // )
      ]
    }
  </script>
